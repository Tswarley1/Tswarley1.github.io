<body>

        <div class="conteiner">
            <div class="logo">

        <div class="titulo">
            <h1>Calculadora</h1>
        </div>
    </section>
    <div class="contenedor">
        <div class="calculadora">
            <h1>Calculadora</h1>
            <div class="resultado">0</div>
            <div class="keypad">
                <div class="numeros">
                    <div class="boton largo">C</div>
                    <div class="boton color">%</div>
                    <div class="boton color">/</div>
                    <div class="boton num">7</div>
                    <div class="boton num">8</div>
                    <div class="boton num">9</div>
                    <div class="boton color">*</div>
                    <div class="boton num">4</div>
                    <div class="boton num">5</div>
                    <div class="boton num">6</div>
                    <div class="boton color">-</div>
                    <div class="boton num">1</div>
                    <div class="boton num">2</div>
                    <div class="boton num">3</div>
                    <div class="boton color">+</div>
                    <div class="boton largo">0</div>
                    <div class="boton color">.</div>
                    <div class="boton color">=</div>
                </div>
            </div>
        </div>
    </div>
